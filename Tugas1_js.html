<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script language="javascript">
        var nama = "Ridzwan";
        var jabatan ="Manager";
        var status ="Menikah";
        // gapok (if): Manager=>15 jt, Asisten Manager=>10 jt, Staff=>5 jt 
        if(jabatan =='Manager'){
            gapok = 15000000;
        }
        else if(jabatan =='AssistenManager'){
            gapok = 10000000;
        }
        if(jabatan =='Staff'){
            gapok = 5000000;
        }
    
        var TunjaJabatan = 0.15;
        var BPJS = 0.1;
        var TunjaKeluarga = 0.2;
        let TunjanganJabatan = gapok * TunjaJabatan;
        let TunjanganBPJS = gapok * BPJS;
        
    
        //ternary
        /*
        if (status == 'Menikah') TunjanganKeluarga = 0.2 * gapok;
        else TunjanganKeluarga = 0;
        */
        let TunjanganKeluarga = (status == 'Menikah') ? 0.2 * gapok : 0;

        // total gaji
        let TotalGaji =TunjanganBPJS + TunjanganJabatan + TunjanganKeluarga + gapok;

        //cetak
        
        document.write("DATA GAJI PEGAWAI" +
        "<br/>Nama: " + nama +
        "<br/>Jabatan: " + jabatan +
        "<br/>Status: " + status +
        "<br/><br/>Gaji Pokok " + gapok +
        "<br/>Tunjangan Jabatan : " + TunjanganJabatan +
        "<br/>Tunjangan BPJS : " + TunjanganBPJS +
        "<br/>Tunjangan Keluarga : " + TunjanganKeluarga +
        "<br/>Total Gaji : " + TotalGaji );
    </script>
    <h2></h2>
    <table border="1" align="center" cellpadding="15" width="50%">
        <thead>
            <tr>
                <th>Data Gaji</th>
                <th>Nominal Gaji</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Gaji Pokok</td>
                <td $gapok ></td>
            </tr>
            <tr>
                <td>Tunjangan Jabatan</td>
                <td>TunjanganJabatan</td>
            </tr>
            <tr>
                <td>Tunjangan BPJS</td>
                <td>TunjanganBPJS</td>
            </tr>
            <tr $TunjanganKeluarga >
                <td>Tunjangan Keluarga</td>
                <td>$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total Gaji</th>
                <th>TotalGaji</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
